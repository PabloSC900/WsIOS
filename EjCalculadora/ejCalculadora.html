<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>   
	<script type="text/javascript" src="js/logica.js"></script>
</head>
<body>
	<div style="text-align: center;">
        <form name="fomulario">
        <h2>Calculadora</h2>        
        <br/>
        Número 1: <input type="text" id="num1"/>
        <br/><br/>
        Número 2: <input type="text" id="num2">
        <br/><br/>
        <select id="operacion">
            <option value="0" selected>SUMAR
            <option value="1">RESTAR
            <option value="2">MULTIPLICAR
            <option value="3">DIVIDIR
        </select>
        <br/><br/><br/><br/><br/><br/>
        Resultado: <input type="text" id="resultado" />
        <input type="button" value="Calcular" onclick="calcular()">
        </form>
        
    </div>    
</body>
</html>
